<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   
    
 <form action = "{% url 'result'%}" class="col my-mx-5">
      {% csrf_token %}
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="number" Required name= "Age" class="form-control" id="inputPassword" placeholder="Age">
      </div>
    </div>
    
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">BMI</label>
        <div class="col-sm-10">
          <input type="number" name="BMI" class="form-control" id="inputPassword" placeholder="BMI">
        </div>
      </div>
     
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Children</label>
        <div class="col-sm-10">
          <input type="number" name="Children" class="form-control" id="inputPassword" placeholder="Children">
        </div>
      </div>

      <div class="form-group row">
        <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Sex</label>
        <div class="col-sm-10">
        <select class="form-control" id="exampleFormControlSelect1" name="Sex">
          <option value = 1>Male</option>
          <option value = 2>Female</option>
          
        </select>
    </div>
      </div>

      <div class="form-group row">
        <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Smoke</label>
        <div class="col-sm-10">
        <select class="form-control" id="exampleFormControlSelect1" name = "smoke">
          <option value = "1">Yes</option>
          <option value = "2">No</option>
          
        </select>
    </div>
      </div>

      <div class="form-group row">
        <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Region</label>
        <div class="col-sm-10">
        <select class="form-control" id="exampleFormControlSelect1" name = "region">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          
        </select>
    </div>
      </div>
      <button type="submit" class="btn btn-primary mb-2" value = "submit">Predict</button>

    

  </form> 


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
